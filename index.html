<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopifolk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <span class="word word-the" data-order="1">THE</span>
    <span class="word word-ppl" data-order="2">PPL</span>
    <span class="word word-who" data-order="3">WHO</span>
    <span class="word word-get" data-order="4">GET</span>
    <span class="word word-shit" data-order="5">$HIT</span>
    <span class="word word-done" data-order="6">DONE</span>

    <main class="container"></main>

    <div class="terminal-box">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <p class="terminal-text">
            <span class="terminal-prompt">shopify@shopifolk</span>
            <span class="terminal-path"> ~/the-ppl-who-get-$hit-done </span>
            <span class="terminal-percent">%</span>
            <span class="terminal-cmd"> ls</span>
        </p>
    </div>

    <section class="title-section">
        <svg class="title-svg" viewBox="0 0 900 150" preserveAspectRatio="xMinYMin meet">
            <text class="title-text" x="0" y="120">SHOPIFOLK</text>
        </svg>
        <div class="title-fade-elements">
            <div class="title-underline"></div>
            <div class="member-headers">
                <span class="member-header">Name</span>
                <span class="member-header">Year</span>
                <span class="member-header">Role</span>
            </div>
            <ul class="member-list">
                <li class="member-item">@sample_name_here</li>
                <li class="member-item">@sample_name_here</li>
                <li class="member-item">@sample_name_here</li>
                <li class="member-item">@sample_name_here</li>
                <li class="member-item">@sample_name_here</li>
            </ul>
        </div>
    </section>

    <div id="globe-container"></div>

    <div class="webring-widget">
        <a href="#" class="webring-arrow webring-prev" aria-label="Previous site">←</a>
        <a href="https://github.com/ruyot/shopifolk" target="_blank" class="webring-logo"
            aria-label="Shopifolk Webring">
            <img src="shopify_logo.svg" alt="Shopifolk" />
        </a>
        <a href="#" class="webring-arrow webring-next" aria-label="Next site">→</a>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
